<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de Funções e Paramêtros</title>
    <script src="retorno.js"></script>
</head>
<body>
    <h1>Resultado</h1>
     <script>
         a = parseFloat(prompt("Digite o primeiro valor:"))
         b = parseFloat(prompt("Digite o segundo valor:"))
         resp = parseInt(prompt ("Digite \n 1 para somar \n 2 para subtrair \n 3 para multiplicar \n 4 para dividir:"))

         if (resp== 1){
             document.writeln("<p> A soma é =" + soma(a,b))
         }
         if (resp== 2){
             document.writeln("<p> A subtração é =" + subtrair(a,b))
         }
         if (resp== 3){
             document.writeln("<p> A multiplicação é =" + multiplicar(a,b))
         }
         if (resp== 4){
             document.writeln("<p> A divisão é =" + dividir(a,b))
         }
         if ((resp <1)|| (resp >4)) {
             document.writeln("Você não escolheu uma opçãp válida")
         }
     </script>
</body>
</html>
